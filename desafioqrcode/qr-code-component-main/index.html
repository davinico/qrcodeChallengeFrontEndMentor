<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
    <div class="card">
      <div class="card-body">
          <img id='img' src="image-qr-code.png" height="300px"> 
          <p id="p1" class="txt"><strong>Improve your front-end skills by building projects</strong> </p>
          <p id="p2" class="txt">Scan the QR Code to visit Front-End Mentor and take your code skills to the next level.</p>             
      </div>
    </div>
</body>
</html>
